name: ðŸ”’ Smart Security Scanning

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  detect-languages:
    name: Detect Languages
    runs-on: ubuntu-latest
    outputs:
      languages: ${{ steps.detect.outputs.languages }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect available languages
        id: detect
        run: |
          # Detectar lenguajes basado en archivos reales
          LANGUAGES=""
          
          # Verificar Python (solo si hay archivos .py, no solo requirements.txt)
          if [ $(find . -name "*.py" -not -path "*/.*" | wc -l) -gt 0 ]; then
            echo "âœ… Python code detected"
            LANGUAGES="$LANGUAGES,python"
          else
            echo "â© Skipping Python - no .py files found"
          fi
          
          # Verificar Java
          if [ $(find . -name "*.java" -not -path "*/.*" | wc -l) -gt 0 ]; then
            echo "âœ… Java code detected"
            LANGUAGES="$LANGUAGES,java"
          fi
          
          # Verificar JavaScript/TypeScript
          if [ $(find . -name "*.js" -o -name "*.ts" -not -path "*/.*" -not -path "*/node_modules/*" | wc -l) -gt 0 ]; then
            echo "âœ… JavaScript/TypeScript code detected"
            LANGUAGES="$LANGUAGES,javascript"
          fi
          
          # Verificar Go
          if [ $(find . -name "*.go" -not -path "*/.*" | wc -l) -gt 0 ]; then
            echo "âœ… Go code detected"
            LANGUAGES="$LANGUAGES,go"
          fi
          
          # Eliminar la coma inicial si existe
          LANGUAGES=$(echo $LANGUAGES | sed 's/^,//')
          
          if [ -z "$LANGUAGES" ]; then
            echo "âš ï¸ No source code detected for supported languages"
            LANGUAGES="none"
          fi
          
          echo "Detected languages: $LANGUAGES"
          echo "languages=$LANGUAGES" >> $GITHUB_OUTPUT

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: detect-languages
    if: needs.detect-languages.outputs.languages != 'none'
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug detected languages
        run: |
          echo "Languages to analyze: ${{ needs.detect-languages.outputs.languages }}"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ needs.detect-languages.outputs.languages }}
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          output: sarif-results

  # Los demÃ¡s jobs con dependencia condicional
  iac-scanning:
    name: IaC Scanning
    runs-on: ubuntu-latest
    needs: [detect-languages, codeql-analysis]
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run TfSec for Terraform
        uses: aquasecurity/tfsec-action@v0.1.0
        with:
          sarif_upload: true
        continue-on-error: true

      - name: Run Checkov for multi-cloud IaC
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          output_format: sarif
          output_file: checkov-results.sarif
          soft_fail: true
        continue-on-error: true

  dependency-scanning:
    name: Dependency Scanning
    runs-on: ubuntu-latest
    needs: [detect-languages, codeql-analysis]
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'my-project'
          path: '.'
          format: 'SARIF'
          out: 'dependency-check-results.sarif'
        continue-on-error: true

      - name: Upload Dependency Scan Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: dependency-check-results.sarif

  security-report:
    name: ðŸ“Š Security Scan Summary
    runs-on: ubuntu-latest
    needs: [detect-languages, codeql-analysis, iac-scanning, dependency-scanning]
    if: always()

    steps:
      - name: Generate Security Summary
        run: |
          echo "ðŸš€ AnÃ¡lisis de seguridad completado"
          echo "--------------------------------"
          echo "ðŸ“‹ Lenguajes detectados: ${{ needs.detect-languages.outputs.languages || 'Ninguno' }}"
          echo "âœ… Code Scanning - ${{ needs.codeql-analysis.result || 'Skipped' }}"
          echo "âœ… IaC Scanning - Completado" 
          echo "âœ… Dependency Scanning - Completado"
          echo "âœ… Secret Scanning - Activado (automÃ¡tico)"
          echo ""
          echo "Revisa la pestaÃ±a Security para resultados detallados"